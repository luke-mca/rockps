<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <button id="rock">ROCK</button>
        <button id="paper">PAPER</button>
        <button id="scissors">SCISSORS</button>
    </div>
<script>
    const btns = document.querySelectorAll('button');
    
    let wins=0, losses=0, ties=0;
    const body = document.querySelector('body');
    const counter = document.createElement('div');
    counter.classList.add('counter');
    counter.textContent = wins+" wins, "+losses+" losses, "+ties+" ties. ";
    body.appendChild(counter);
    const winAnn = document.createElement('div');
    winAnn.classList.add('winAnn');
    body.appendChild(winAnn);
    btns.forEach((btn) => {
        btn.addEventListener('click', () => {
            console.log(playRound(btn.id, getComputerChoice()));
            counter.textContent = wins+" wins, "+losses+" losses, "+ties+" ties. ";
            if (wins == 5) {
                winAnn.textContent = "YOU WIN!";
            }
            if (losses == 5) {
                winAnn.textContent = "YOU LOSE!";
            }
        });
    });
</script>
</body>
</html>
